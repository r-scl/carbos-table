<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla HC</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background: #f4f4f9;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border: 2px solid #ddd;
        }
        #data tbody tr.highlight {
            background-color: #fffbcc;
        }
        .pagination-wrapper nav {
            margin-top: 20px; /* Spacing above the pagination bar */
        }
        .active {
            color: #fff; /* White text for active buttons */
            background-color: #007bff !important; /* Bootstrap primary color */
            border-color: #007bff !important; /* Matching border color */
}
.glycemic-low {
    background-color: green;
    color: white; /* Example color for low glycemic index */
}

.glycemic-medium {
    background-color: yellow;
    color: black; /* Example color for medium glycemic index */
}

.glycemic-high {
    background-color: red;
    color: white; /* Example color for high glycemic index */
}


    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="searchQuery" class="form-control" placeholder="Buscar alimento..." oninput="filterData()">
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-info" data-filter="Bajo" data-column="Índice Glicémico" onclick="applyQuickFilter('Bajo', 'Índice Glicémico')">Índice Glicémico Bajo</button>
            <button class="btn btn-info" data-filter="Medio" data-column="Índice Glicémico" onclick="applyQuickFilter('Medio', 'Índice Glicémico')">Índice Glicémico Medio</button>
            <button class="btn btn-info" data-filter="Alto" data-column="Índice Glicémico" onclick="applyQuickFilter('Alto', 'Índice Glicémico')">Índice Glicémico Alto</button>
            <button class="btn btn-info" data-filter="Cereales y Pastas" data-column="Tipo" onclick="applyQuickFilter('Cereales y Pastas', 'Tipo')">Cereales y Pastas</button>
            <button class="btn btn-info" data-filter="Pan" data-column="Tipo" onclick="applyQuickFilter('Pan', 'Tipo')">Pan</button>
        </div>
        <table id="data" class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Alimento</th>
                    <th>Medida Casera</th>
                    <th>Carbohidratos (g)</th>
                    <th>Calorías (Kcal)</th>
                    <th>Índice Glicémico</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
        <div class="pagination-wrapper">
            <nav aria-label="Page navigation">
                <ul id="pagination" class="pagination">
                    <!-- Pagination buttons will be inserted here dynamically -->
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
let allData = [];
let currentPage = 1;
let rowsPerPage = 15;
let activeFilter = { filter: null, column: null };

document.addEventListener('DOMContentLoaded', function() {
    loadData();
    setupFilterButtons();
});

async function loadData() {
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTDlIcXY8RUKAkHP8h4F4EkiOSuAJIrs8rb1E_8PuwWQTBdi0fAdDwYjt6khgP_2mzhKBcXYtkf8B-a/pub?gid=0&single=true&output=csv';
    const response = await fetch(csvUrl);
    const csvText = await response.text();
    const results = Papa.parse(csvText, {
        header: true,
        dynamicTyping: true,
        skipEmptyLines: true
    });
    allData = results.data;
    updatePagination(allData);
    displayData(allData);
}

function setupFilterButtons() {
    document.querySelectorAll('.btn-info').forEach(button => {
        button.addEventListener('click', function() {
            const filterValue = this.dataset.filter;
            const filterColumn = this.dataset.column;
            if (activeFilter.filter === filterValue && activeFilter.column === filterColumn) {
                // Toggle off if the same filter is clicked again
                activeFilter = { filter: null, column: null };
                this.classList.remove('active'); // Remove active class
                filterData(); // Reapply filters or show all data
            } else {
                // Clear active states
                document.querySelectorAll('.btn-info').forEach(b => b.classList.remove('active'));
                // Apply new filter and mark button as active
                this.classList.add('active');
                activeFilter = { filter: filterValue, column: filterColumn };
                filterData(); // Reapply filters based on the new selection
            }
        });
    });
}

function filterData() {
    const query = document.getElementById('searchQuery').value.toLowerCase().trim();
    let filteredData = allData;
    if (query) {
        filteredData = filteredData.filter(item =>
            Object.keys(item).some(key => item[key] && item[key].toString().toLowerCase().includes(query))
        );
    }
    if (activeFilter.filter) {
        filteredData = filteredData.filter(item =>
            item[activeFilter.column] && item[activeFilter.column].toLowerCase() === activeFilter.filter.toLowerCase()
        );
    }
    updatePagination(filteredData);
    displayData(filteredData);
}

function updatePagination(data) {
    let pageCount = Math.ceil(data.length / rowsPerPage);
    const paginationUl = document.getElementById('pagination');
    paginationUl.innerHTML = '';
    for (let i = 1; i <= pageCount; i++) {
        let li = document.createElement('li');
        li.className = 'page-item';
        let a = document.createElement('a');
        a.className = 'page-link';
        a.href = '#';
        a.textContent = i;
        a.addEventListener('click', function(e) {
            e.preventDefault();
            currentPage = i;
            displayData(data);
        });
        li.appendChild(a);
        paginationUl.appendChild(li);
    }
}

function displayData(data) {
    const startIndex = (currentPage - 1) * rowsPerPage;
    const endIndex = startIndex + rowsPerPage;
    const paginatedItems = data.slice(startIndex, endIndex);

    const tableBody = document.getElementById('data').getElementsByTagName('tbody')[0];
    tableBody.innerHTML = '';
    paginatedItems.forEach(item => {
        const row = tableBody.insertRow();
        Object.entries(item).forEach(([key, value]) => {
            const cell = row.insertCell();
            cell.textContent = value;
            if (key === 'Índice Glicémico') {
                cell.classList.add(getGlycemicIndexClass(value));
            }
        });
    });
    if (paginatedItems.length == 0) {
        const row = tableBody.insertRow();
        const cell = row.insertCell();
        cell.setAttribute('colspan', '6');
        cell.textContent = 'No results found';
    }
    setActivePage(currentPage);
}

function getGlycemicIndexClass(value) {
    switch (value) {
        case 'Bajo':
            return 'glycemic-low';
        case 'Medio':
            return 'glycemic-medium';
        case 'Alto':
            return 'glycemic-high';
        default:
            return '';
    }
}


function setActivePage(num) {
    let paginationLinks = document.querySelectorAll('#pagination li a');
    paginationLinks.forEach(link => {
        if (parseInt(link.innerText) === num) {
            link.parentElement.classList.add('active');
        } else {
            link.parentElement.classList.remove('active');
        }
    });
}
</script>



</body>
</html>
